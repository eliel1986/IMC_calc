<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="box">
        <p style="font-size: 20px; margin-top: 1px; font-weight: bold;">IMC</p>
        <form action="">
            <p>Digite seu nome:</p>
            <input type="text" id="insert_name">

            <p>Digite a sua altura:</p>
            <input type="number" id="insert_height">

            <p>Digite o seu peso (Kg):</p>
            <input type="number" id="insert_weight">

            <button id="btn_calc" type="button">Calcular</button>

            <p>Resultado:</p>
            <textarea id="result" name="story" rows="4" cols="30" style="font-weight: bold;"></textarea>

            <button id="clean" type="reset">Limpar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
